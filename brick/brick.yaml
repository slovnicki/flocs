name: flocs
description: A brick that creates a Flutter web app from Markdown assets.
version: 0.1.0+1
repository: https://github.com/slovnicki/flocs/tree/master/brick

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  name:
    type: string
    description: The app name
    prompt: What is the app name?
  description:
    type: string
    description: The app description
    prompt: What is the app description?
  markdown_dir:
    type: string
    description: The directory with Markdown files
    prompt: Where are the Markdown files?
